{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-4 text-center">
            <h2>Create a Question!</h2>
            <a href="{{ url_for('create') }}" class="btn btn-primary" role="button">Create Question</a>
        </div>
        <div class="col-sm-8">
            <h2 class="text-center">Answer Questions!</h2>
            <ul class="list-group">
                {% for q in question -%}
                <li class="list-group-item"><a href="#">{{ q }}</a></li>
                {%- endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
